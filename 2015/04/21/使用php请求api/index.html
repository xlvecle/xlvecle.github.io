        <p>今天一个学弟问我这个问题，我把自己以前写的一个httpUtil发给了他，实现的很简单，不过效果还不错。<br><a id="more"></a><br><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">&lt;?php</span></span><br><span class="line"><span class="comment">/**</span><br><span class="line">* xlvecle</span><br><span class="line">*/</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">httpUtil</span></span><br><span class="line"></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">httpGet</span><span class="params">(<span class="variable">$url</span>, <span class="variable">$data</span> = null)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (<span class="keyword">isset</span>(<span class="variable">$data</span>)) &#123;</span><br><span class="line">			<span class="variable">$data</span> = http_build_query(<span class="variable">$data</span>);</span><br><span class="line">			<span class="variable">$url</span> = <span class="variable">$url</span>.<span class="string">"?"</span>.<span class="variable">$data</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="variable">$opts</span> = <span class="keyword">array</span>(</span><br><span class="line">			<span class="string">'http'</span> =&gt; <span class="keyword">array</span>(</span><br><span class="line">				<span class="string">'method'</span> =&gt; <span class="string">"GET"</span>,</span><br><span class="line">				<span class="string">'timeout'</span>=&gt; <span class="string">"60"</span>,</span><br><span class="line">				<span class="string">'header'</span> =&gt; <span class="string">"Content-type: application/x-www-form-urlencoded\r\n"</span>.  </span><br><span class="line">							<span class="string">"Content-length:"</span>.strlen(<span class="variable">$data</span>).<span class="string">"\r\n"</span> .   </span><br><span class="line">							<span class="string">"Cookie: foo=bar\r\n"</span> .   </span><br><span class="line">							<span class="string">"\r\n"</span>,</span><br><span class="line">				<span class="string">'content'</span> =&gt; <span class="variable">$data</span></span><br><span class="line">				)</span><br><span class="line">			);</span><br><span class="line">		<span class="variable">$context</span> = stream_context_create(<span class="variable">$opts</span>);</span><br><span class="line">		<span class="keyword">return</span> file_get_contents(<span class="variable">$url</span>, <span class="keyword">false</span>, <span class="variable">$context</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">httpPost</span><span class="params">(<span class="variable">$url</span>, <span class="variable">$data</span> = null)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (<span class="keyword">isset</span>(<span class="variable">$data</span>)) &#123;</span><br><span class="line">			<span class="variable">$data</span> = http_build_query(<span class="variable">$data</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="variable">$opts</span> = <span class="keyword">array</span>(</span><br><span class="line">			<span class="string">'http'</span> =&gt; <span class="keyword">array</span>(</span><br><span class="line">				<span class="string">'method'</span> =&gt; <span class="string">"POST"</span>,</span><br><span class="line">				<span class="string">'timeout'</span>=&gt; <span class="string">"60"</span>,</span><br><span class="line">				<span class="string">'header'</span> =&gt; <span class="string">"Content-type: application/x-www-form-urlencoded\r\n"</span>.  </span><br><span class="line">							<span class="string">"Content-length:"</span>.strlen(<span class="variable">$data</span>).<span class="string">"\r\n"</span> .   </span><br><span class="line">							<span class="string">"Cookie: foo=bar\r\n"</span> .   </span><br><span class="line">							<span class="string">"\r\n"</span>,</span><br><span class="line">				<span class="string">'content'</span> =&gt; <span class="variable">$data</span></span><br><span class="line">				)</span><br><span class="line"
